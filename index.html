<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Korg 01/wfd Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Display section -->
      <div class="screen">
        <div class="screen-patch-container">
          <button id="previous-patch">&lt;&lt;&lt;</button>
          <div id="patchname">Initial</div>
          <button id="next-patch">&gt;&gt;&gt;</button>
        </div>
      </div>

      <!-- Change mode & banks section -->
      <div class="actions">
        <div class="change-mode-buttons">
          <button id="mode-combination">Combi</button>
          <button id="mode-program">Prog</button>
          <button id="request-global">Reset</button>
          <button id="tunner">Tunner</button>
        </div>
        <div class="change-banks-buttons">
          <button id="bank-a-btn" value="0">Bank A</button>
          <button id="bank-b-btn" value="1">Bank B</button>
        </div>
      </div>
      <!--  -->

      <!--  -->
      <div class="change-patch-buttons">
        <div class="row">
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
        </div>
        <div class="row">
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
        </div>
        <div class="row">
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
        </div>
        <div class="row">
          <button value="0">0</button>
        </div>
      </div>

      <div class="data-print-port"></div>
    </main>
    <script src="utils.js"></script>

    <script src="messages.js"></script>
    <script src="appstate.js"></script>
    <script src="proccessData.js"></script>

    <script src="midi.js"></script>
    <script src="incomingMsgHandler.js"></script>
    <script src="display.js"></script>
    <script src="uiUpdater.js"></script>
  </body>
</html>
